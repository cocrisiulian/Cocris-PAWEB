<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog Box</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <dialog open>
      <h3><FONT COLOR=white> Confirm</h3>
      <p><Font COLOR=black> Are you sure you want to delete Kevin?</p>
      <menu>
        <li><button>Ok</button></li>
        <li><button>Cancel</button></li>
      </menu>
    </dialog>
  </body>
</html>
