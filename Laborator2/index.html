<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab02</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="./js/script.js"></script>

    <!-- Navigation -->
    <ul>
      <li>
        <a href="">Search</a>
        <ul>
          <li>
            <a href="https://www.google.com">Google</a>
          </li>
          <li>
            <a href="https://www.bing.com/">Bing</a>
          </li>
          <li>
            <a href="https://www.reddit.com">Reddit</a>
          </li>
        </ul>
      </li>
      <li>
        <a href="">USV</a>
        <ul>
          <li>
            <a href="https://usv.ro/">Main Page</a>
          </li>
          <li>
            <a href="https://fiesc.usv.ro/">FIESC</a>
          </li>
          <li>
            <a href="https://usv.ro/studenti/ghidul-studentului-usv/">Student guide</a>
          </li>
        </ul>
      </li>
    </ul>

    <br />

    <!-- Table -->
    <table>
      <tbody>
        <tr>
          <th rowspan="3">ORE</th>
          <th scope="col" colspan="2">ME</th>
        </tr>
        <tr>
          <td colspan="2">3421</td>
        </tr>
        <tr>
          <td>3421a</td>
          <td>3421b</td>
        </tr>
        <tr>
          <th scope="row">Luni</th>
        </tr>
        <tr>
          <th scope="row">08-09</th>
          <td rowspan="2">Fiabilitate, C103, Atanasoae Pavel</td>
          <td rowspan="3">TRA, C101 Buzduga C</td>
        </tr>
        <tr>
          <th scope="row">09-10</th>
        </tr>
        <tr>
          <th scope="row">10-11</th>
          <td></td>
        </tr>
      </tbody>
    </table>

    <br />

    <!-- Form -->
    <form action="https://www.google.com/search">
      <input id="q" name="q" value="quantum computer" />
      <input type="submit" />
    </form>

    <br />

    <!-- Transalte -->
    <form action="https://translate.google.com/">
      <select name="sl" id="sl">
        <option value="en">Engleza</option>
        <option value="ro">Romana</option>
        <option value="it">Italiana</option>
      </select>
      <select name="tl" id="tl">
        <option value="en">Engleza</option>
        <option value="ro">Romana</option>
        <option value="it">Italiana</option>
      </select>
      <input id="text" name="text" value="translated" />
      <input id="op" name="op" value="translated" readonly />
      <input type="submit" />
    </form>

    <br />

    <!-- Wheader -->
    https://api.openweathermap.org/data/2.5/weather?q={city name}&appid={API key}
    <form action="https://api.openweathermap.org/data/2.5/weather?q={city name}&appid={{API key}}">
      <select name="sl" id="sl">
        <option value="en">Engleza</option>
        <option value="ro">Romana</option>
        <option value="it">Italiana</option>
      </select>
      <select name="tl" id="tl">
        <option value="en">Engleza</option>
        <option value="ro">Romana</option>
        <option value="it">Italiana</option>
      </select>
      <input id="text" name="text" value="translated" />
      <input id="op" name="op" value="translated" readonly />
      <input type="submit" />
    </form>
  </body>
</html>
