<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examples</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet" />

    <style></style>
  </head>
  <body>
    <!-- Task 1: Button Styles -->
    <button id="action-update" type="button">
      <span class="lni lni-checkmark-circle"></span>
      <span>Update</span>
    </button>

    <!-- Task 2: Button Styles -->
    <label for="hero-level">Level <abbr title="required">*</abbr></label>
    <fieldset id="hero-level">
      <input type="radio" id="hero-level-junior" name="level" value="Junior" />
      <label for="hero-level-junior">jr.</label>
      <input type="radio" id="hero-level-middle" name="level" value="Middle" />
      <label for="hero-level-middle">mid.</label>
      <input type="radio" id="hero-level-senior" name="level" value="Senior" />
      <label for="hero-level-senior">snr.</label>
    </fieldset>

    <!-- Task 3: Layouts -->
    <div class="container">
      <div class="box a">1</div>
      <div class="box">A</div>
      <div class="box">2</div>
      <div class="box b1">B1</div>
      <div class="box b2">B2</div>
    </div>
  </body>
</html>
